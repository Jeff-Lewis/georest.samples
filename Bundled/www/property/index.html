<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 
<head> 
  <title>GeoREST Demo Sheboygan HTML Property Search</title> 
  <link rel="stylesheet" type="text/css" href="/css/georest.css">
  <link rel="search" type="application/opensearchdescription+xml" title="Properties by Address" href="http://localhost:99/property/search_by_street.xml">
  <!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="/css/nanaimomaps-ie6.css"><![endif]--> 
</head> 
<body> 
<div id="georest-container"> 
  <div id="georest-header"> 
      <h1 id="georest-title">GeoREST Demo - Sheboygan Property Search</h1> 
      <a id="georest-logo" href="http://www.georest.org/"></a>
  </div> 
  <div id="georest-content" class="georest-white"> 
   <p><a href="/index.html">Home</a></p> 
    <p>Please try a search below, or browse the <a href="/rest/data/property/.html">property data</a>.</p> 
    <form method="get" action="/rest/data/property/.html">
      <fieldset> 
        <legend>Sheboygan Properties by Street</legend> 
        <table class="plain"> 
          <tr> 
           <td><label for="street_addr">Street Address: </label></td> 
           <td><input name="filter_1_and_like_RPROPAD" id="street_addr" size="43" maxlength="80" value=""> <em>(example: Center)</em></td> 
          </tr> 
        </table> 
        <input type="hidden" name="count" id="rec_count" value="20"> 
        <input type="submit" name="submit" id="rec_submit" value="Search" class="submit"> 
      </fieldset> 
    </form> 
  </div> 
  <div id="georest-footer"> 
    <div id="georest-footer-right"> 
      <a href="http://www.georest.org/">http://www.georest.org/</a> 
    </div> 
    <div id="georest-footer-left"> 
      Licensed under Creative Commons 3 CC-BY
    </div> 
  </div> 
</div> 
</body> 
</html>
